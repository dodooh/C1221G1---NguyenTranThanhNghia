<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau2</title>
</head>
<body>
<script>
    function shortenWord(string) {
        string = string.trim();
        let result = string[0];
        for (let i = 1; i < string.length; i++) {
            if (string[i] !== " " && string[i - 1] === " ") {
                result += string[i];
            }
        }
        if (result.length === 1) {
            alert("Chuỗi chỉ có 1 từ nên không cần viết tắt");
        } else {
            return result.toUpperCase();
        }
    }
    console.log(shortenWord("   object  asdad sadasd asdasd     adasd ada   ddasd "));
</script>
</body>
</html>
