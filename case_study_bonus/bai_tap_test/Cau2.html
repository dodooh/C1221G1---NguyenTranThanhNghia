<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau2</title>
</head>
<body>
<script>
    function shortenWord(chuoi) {
        chuoi = chuoi.trim();

        let result = chuoi[0];
        for (let i = 1; i < chuoi.length; i++) {
            if (chuoi[i] !== " " && chuoi[i - 1] === " ") {
                result += chuoi[i];
            }
        }
        if (result.length === 1) {
            alert("Chuỗi chỉ có 1 từ nên không cần viết tắc");
        } else {
            return result.toUpperCase();
        }
    }

    console.log(shortenWord("   object  asdad sadasd asdasd     adasd ada   ddasd "));
</script>
</body>
</html>
