<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau4</title>
</head>
<body>
<script>
    class TaiKhoanNganHang {
        constructor(accountID, accountName, bankName, amount) {
            this.accountID = accountID;
            this.accountName = accountName;
            this.bankName = bankName;
            this.amount = amount;
        }
        getAccountID() {
            return this.accountID;
        }
        setAccountID(accountID) {
            this.accountID = accountID;
        }
        getAccountName() {
            return this.accountName;
        }
        setAccountName(accountName) {
            this.accountName = accountName;
        }
        getBankName() {
            return this.bankName;
        }
        setBankName(bankName) {
            this.bankName = bankName;
        }
        getBankName() {
            return this.bankName;
        }
        setAmount(amount) {
            this.amount = amount;
        }
        toString() {
            return "Ma tai khoan: " + this.getAccountID()
                + "\nTen chu tai khoan: " + this.getAccountName()
                + "\nTen ngan hang: " + this.getBankName()
                + "\nTong tien trong tai khoan: " + this.getBankName();
        }
    }

    let listAccount = [];
    function addNewAccount() {
        let idNumber;
        do {
            idNumber = parseInt(prompt("Nhap ma tai khoan"));
            if (/^\d{5}$/.test(idNumber)) {
                break;
            } else {
                alert("Nhap sai. Nhap lai");
            }
        } while (true);
        let accountName = prompt("Nhap ten tai khoan");
        let bankName = prompt("nhap ten ngan hang");
        let amount = parseInt(prompt("Nhap so tien trong tai khoan"));
        listAccount.push(new TaiKhoanNganHang(idNumber, accountName, bankName, amount));
    }
    function displayListAccount() {
        let listStr = "";
        for (const i in listAccount) {
            listStr += "Tai khoan thu " + i + ":\n" + listAccount[i].toString() + "\n------------------------------\n";
        }
        alert(listStr);
    }
    while (true) {
        let userInput = parseInt(prompt("[1]. Tao moi tai khoan\n[2]. Xem danh sach tai khoan\n[3]. Thoat"));
        if (userInput === 1) {
            addNewAccount();
        } else if (userInput === 2) {
            displayListAccount();
        } else {
            break;
        }
    }
</script>
</body>
</html>
