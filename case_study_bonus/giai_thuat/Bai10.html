<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // BÀI 10:	Nhập một chuổi ký tự tuỳ ý, sau đó thực hiện công việc sau:
    let s = "Xin Chao Day La La La La Viet Nam Xin Chao";
    println(s);
    console.log(countWords(s));
    frequency(s);
    // a. In mỗi từ trên mỗi dòng
    function println(s) {
        let arr = s.split(" ");
        arr.forEach(word => console.log(word));
    }
    // b. Đếm số từ có trong chuổi đã cho.
    function countWords(s) {
        let arr = s.split(" ");
        return arr.length;
    }
    // c. Đưa ra bảng tần số xuất hiện của các từ.
    function frequency(s) {
        let wordArray = [];
        let frequencyArray = [];
        let arr = s.split(" ");
        for (const arrElement of arr) {
            if (wordArray.indexOf(arrElement) === -1) {
                wordArray.push(arrElement);
                frequencyArray.push(1);
            } else {
                frequencyArray[wordArray.indexOf(arrElement)]++;
            }
        }
        for (let i = 0; i < wordArray.length; i++) {
            console.log("Từ " + wordArray[i] + " xuất hiện " + frequencyArray[i] + " lần");
        }
    }
</script>
</body>
</html>
