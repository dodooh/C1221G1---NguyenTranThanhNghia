<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>
    let array = ['c', 's', 'c', '2', '6', '1'];
    document.write("Mảng ban đầu: " + array);
    document.write("<br>");
    let data = "";
    for (let i = array.length - 1; i >= 0; i--) {
        data += array[i];
    }
    document.write(data);
</script>
</body>
</html>
