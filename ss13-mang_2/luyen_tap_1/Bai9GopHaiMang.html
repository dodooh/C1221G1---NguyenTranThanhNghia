<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Descending Sort</title>
</head>
<body>
<script>
    let a = [-19, 34, -5, 67, 4, -95, 72, 12, 64, 2];
    let b = [5, 38, 9, -1, 22, 34, 16, 8, 94, 23, 2];
    let c = new Array();
    document.write("Mảng a: " + a);
    document.write("<br>");
    document.write("Mảng b: " + b);
    document.write("<br>");
    for (let item of a) {
        c.push(item);
    }
    for (let item of b) {
        c.push(item);
    }
    // c = a.concat(b);
    document.write("Mảng c: " + c);

</script>
</body>
</html>
