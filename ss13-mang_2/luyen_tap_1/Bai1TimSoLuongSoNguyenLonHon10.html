<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lớn hơn 10</title>
</head>
<body>
<script>
    let array = [1, 4, 5, 67, 8, 95, 725, 52, 4, 2, 4, 56];
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] >= 10) {
            count++;
        }
    }
    document.write("Có " + count + " phần tử trong mảng lớn hơn bằng 10.");
</script>
</body>
</html>
