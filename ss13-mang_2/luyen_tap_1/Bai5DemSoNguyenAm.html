<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Negatives</title>
</head>
<body>
<script>
    let array = [-19, 4, -5, -67, 8, -95, 72, -52, 4, 2, 56];
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] < 0) {
            count++;
        }
    }
    document.write("Số lượng số nguyên âm trong mảng là: " + count);
</script>
</body>
</html>
