<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking Textarea</title>
</head>
<body>
<h1>Faking Textarea</h1>
<textarea onkeydown="typing(event)" name="text" id="txtarea" cols="50" rows="10"></textarea>
<script>
    let textAreaObj = document.getElementById('txtarea');
    const DUMPTEXT = "TÔI LÀ MỘT ĐỨA NGỐC!!!";
    const LENGTH = 22;
    let count = 0;
    let str = "";

    function typing(event) {
        event.preventDefault(); // Chặn sự kiện người dùng nhập input vào textarea
        if (count === LENGTH) {
            count = 0;
            str = "";
        } else {
            str += DUMPTEXT[count];
            count++;
        }
        textAreaObj.value = str;
    }

</script>
</body>
</html>
