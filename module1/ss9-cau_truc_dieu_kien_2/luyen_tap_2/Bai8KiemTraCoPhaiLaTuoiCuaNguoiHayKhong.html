<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhập tuổi"));
    if (age < 120 && age > 0) {
        alert(age + " là tuổi của 1 người");
    } else {
        alert(age + " không phải là tuổi của 1 người");
    }
</script>
</body>
</html>
