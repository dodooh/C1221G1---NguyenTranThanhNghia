<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh a: "));
    let b = parseFloat(prompt("Nhập cạnh b: "));
    alert("Diện tích tam giác là là: " + (a * b * .5) + " m2");
</script>
</body>
</html>
