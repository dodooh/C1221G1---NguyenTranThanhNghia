<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strings</title>
</head>
<body>
<script>
    // Bài 9: Nhập vào một chuỗi ký tự  thực hiện công việc sau:
    let s = "Ngay Nay thAng NaM sAuz.";
    // a.	In ra chuỗi đảo ngược của chuỗi đã cho
    function reverseString(s) {
        let result = "";
        for (let i = s.length - 1; i >= 0; i--) {
            result += s[i];
        }
        return result;
    }
    console.log("To Reverse: " + reverseString(s))

    // b.	Đổi chuổi đã cho sang chữ hoa
    function upperString(s) {
        let result = "";
        for (let i = 0; i < s.length; i++) {
            if (s.charCodeAt(i) >= 97 && s.charCodeAt(i) <= 122) {
                result += String.fromCharCode(s.charCodeAt(i) - 32);
            } else {
                result += s[i];
            }
        }
        return result
        // return s.toUpperCase();
    }
    console.log("To Uppercase: " + upperString(s))

    // c.	Đổi chuỗi đã cho sang chữ thường
    function lowerString(s) {
        let result = "";
        for (let i = 0; i < s.length; i++) {
            if (s.charCodeAt(i) >= 65 && s.charCodeAt(i) <= 90) {
                result += String.fromCharCode(s.charCodeAt(i) + 32);
            } else {
                result += s[i];
            }
        }
        return result
        // return result.toLowerCase();
    }
    console.log("To Lowercase: " + lowerString(s))

    // d.	Đổi chuỗi đã cho sang vừa chữ hoa vừa chữ thường
    // (các ký tự chữ hoa thì thành chữ thường và ngược lại)
    function inverseString(s) {
        let result = "";
        for (const sElement of s) {
            if (sElement === sElement.toUpperCase()) {
                result += sElement.toLowerCase();
            } else if (sElement === sElement.toLowerCase()) {
                result += sElement.toUpperCase();
            }
        }
        return result;
    }
    console.log("To Inverse: " + inverseString(s))

</script>
</body>
</html>
