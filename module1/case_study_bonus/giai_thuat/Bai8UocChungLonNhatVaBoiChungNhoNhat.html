<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UCLN & BCNN</title>
</head>
<body>
<script>
    // Bài 8: Nhập 2 số nguyên dương a và b.
    // Sau đó in ra ước chung lớn nhất và bội chung nhỏ nhất
    // của 2 số nguyên dương a và b đó.
    function timUocChungLonNhat(numA, numB) {
        while (numB !== 0) {
            if (numA > numB) {
                numA = numA - numB;
            } else {
                numB = numB - numA;
            }
        }
        return numA;
    }

    function timBoiChungNhoNhat(numA, numB) {
        return numA * numB / timUocChungLonNhat(numA, numB);
    }

    console.log("UCLN: " + timUocChungLonNhat(6, 8));
    console.log("BCNN: " + timBoiChungNhoNhat(6, 8));
</script>
</body>
</html>
