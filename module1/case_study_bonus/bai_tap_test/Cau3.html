<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau3</title>
</head>
<body>
<script>
    function isFibonacci(number) {
        if (number === 0 || number === 1) {
            return true;
        }
        let i = 0;
        let j = 1;
        while (number > j) {
            let temp = j;
            j = j + i;
            i = temp;
        }
        return number === j;
    }

    function findFibonacciInArray(array) {
        let result = [];
        for (const arrayElement of array) {
            if (isFibonacci(arrayElement)) {
                result.push(arrayElement);
            }
        }
        return result.sort((a, b) => a - b);
    }

    console.log(findFibonacciInArray([1, 5, 6, 13, 9, 12, 8, 0, 5, 1]));
</script>
</body>
</html>
