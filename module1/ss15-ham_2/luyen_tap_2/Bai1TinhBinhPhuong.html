<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square</title>
</head>
<body>
<script>
    function tinhBinhPhuong(number) {
        return number * number;
    }

    let x = 8;
    let y = 2.5;
    document.write(x + " Bình phương bằng " + tinhBinhPhuong(x));
    document.write("<br>");
    document.write(y + " Bình phương bằng " + tinhBinhPhuong(y));
</script>
</body>
</html>
