<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        return 0.305 * foot;
    }

    function meterToFoot(meter) {
        return 3.279 * meter;
    }

    document.write(1.0 + " foot = " + footToMeter(1.0) + "met<br>");
    document.write(2.0 + " foot = " + footToMeter(2.0) + "met<br>");
    document.write(9.0 + " foot = " + footToMeter(9.0) + "met<br>");
    document.write(1.0 + " met = " + meterToFoot(1.0) + "foot<br>");
    document.write(2.0 + " met = " + meterToFoot(2.0) + "foot<br>");
    document.write(9.0 + " met = " + meterToFoot(9.0) + "foot<br>");

</script>
</body>
</html>
