<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>

    function kiemTraSoNguyenTo(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < Math.floor(Math.sqrt(number)) + 1; i++) {
            if (number % i === 0) {
                return false;
                break;
            }
        }
        return true;
    }

    alert(kiemTraSoNguyenTo(8));
</script>
</body>
</html>
