<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert Message</title>
</head>
<body>
<script>
    function soSanh(thamSo1, thamSo2) {
        if (thamSo1 > thamSo2) {
            alert(thamSo1 + " Lớn hơn " + thamSo2);
        } else {
            return thamSo1 + thamSo2;
        }
    }

    document.write(soSanh(9, 7));
</script>
</body>
</html>
