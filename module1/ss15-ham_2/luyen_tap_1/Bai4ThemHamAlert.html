<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert Message</title>
</head>
<body>
<script>
    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }

    let result = 0;
    alert("result truoc: " + result);
    result = addNumbers();
    alert("result sau: " + result);
</script>
