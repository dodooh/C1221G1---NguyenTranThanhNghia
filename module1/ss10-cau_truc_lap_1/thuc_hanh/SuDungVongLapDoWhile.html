<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Do While Loop</title>
</head>
<body>
<h2>JavaScript Do While Loop</h2>
<script>
    let value = null;
    do {
        value = prompt("Nhập vào số từ 1 -> 10");
    } while (value < 1 || value > 10);
    alert("Số bạn vừa nhập là " + value);
</script>
</body>

</html>
