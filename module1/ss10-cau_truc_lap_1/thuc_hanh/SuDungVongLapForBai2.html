<!DOCTYPE html>
<html>
<head>
    <title>Bai 2</title>
</head>
<body>
<h2>JavaScript Loops 2</h2>
<p id="demo"></p>
<script>
    let num = prompt("Enter your number: ");
    let total = 0;
    let i = 1;
    for (; i <= num; i += 1) {
        //phần thân vòng lặp thực hiện tính tổng
        total += i;
    }
    alert(total);
</script>
</body>

</html>
