<h2>JavaScript Loop Inside Loop</h2>
<script>
    // FOR LOOP
    // let sout;

    // for (i = 1; i <= 10; i++) {
    //     sout = sout + "<tr>";

    //     }
    //     sout = sout + "</tr>";

    // sout = sout + "</table>";
    // document.write(sout);

    // WHILE LOOP
    let sout, i, j;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    i = j = 1;
    while (i <= 10) {
        sout = sout + "<tr>";
        while (j <= 10) {
            sout = sout + "<td>" + i * j + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j = 1;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
