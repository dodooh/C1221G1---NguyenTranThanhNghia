<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su Dung Cac Ham Co San Cua Mang</title>
</head>
<body>
<script>
    const num = window.prompt("Nhap vao day so: vd 222334456634450785");
    const str = num.toString();
    const result = [str[0]];

    for (let i = 1; i < str.length; i++) {
        if ((str[i - 1] % 2 === 0) && (str[i] % 2 === 0)) {
            result.push('-');
        }
        result.push(str[i]);
    }
    document.write(result.join(''));
</script>
</body>
</html>
