<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GTLN, GTNN</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhập m: "));
    let n = parseInt(prompt("Nhập n: "));
    let arr = new Array(m);
    let max = -Number.POSITIVE_INFINITY;
    let min = Number.POSITIVE_INFINITY;
    for (let i = 0; i < m; i++) {
        arr[i] = new Array(n);
        for (let j = 0; j < n; j++) {
            arr[i][j] = parseInt(prompt("Nhập phần tử dòng " + i + " cột " + j));
            let n = arr[i][j];
            if (n > max) {
                max = n;
            } else if (n < min) {
                min = n;
            }
        }
    }
    document.write("Số lớn nhất là: " + max);
    document.write("<br>")
    document.write("Số bé nhất là: " + min);

</script>
</body>
</html>
