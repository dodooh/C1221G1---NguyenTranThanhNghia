<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem Tra Nguyen Am Phu Am</title>
</head>
<body>
<script>
    let character = prompt("Nhập mọt ký tự trong tiếng Anh (a-z hoặc A-Z): ");
    switch (character) {
        case 'u':
        case 'e':
        case 'i':
        case 'o':
        case 'a':
        case 'A':
        case 'I':
        case 'U':
        case 'E':
        case 'O':
            alert("Nguyên âm");
            break;
        default:
            alert("Phụ Âm");
    }
</script>
</body>
</html>
