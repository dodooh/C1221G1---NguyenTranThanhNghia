<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yeu Cau 3 - Bai 1</title>
</head>
<body>
<script>

    function prefixSums(arr) {
        let b = [];
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
            b[i] = sum;
        }
        return b;
    }

    console.log(prefixSums([1, 2, 3, 4]));
</script>
</body>
</html>
