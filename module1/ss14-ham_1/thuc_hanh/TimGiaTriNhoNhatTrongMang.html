    function minArray(arr) {
        if (arr.length === 0)
            return -1;
        let min = arr[0];
        let minIndex = 0;
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
                minIndex = i;
            }
        }
        return minIndex;
    }
