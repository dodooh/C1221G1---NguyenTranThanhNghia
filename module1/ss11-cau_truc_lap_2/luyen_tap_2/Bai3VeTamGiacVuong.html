<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ve Tam Giac Vuong</title>
</head>
<body>

<br>
<div id="show"></div>
<script>
    let canh = parseInt(prompt("Nhập độ dài tam giác: "));
    bottomLeft(canh);
    bottomRight(canh);
    topLeft(canh);
    topRight(canh);

    function bottomLeft(canh) {
        let result = "";
        for (let i = 0; i < canh; i++) {
            for (let j = 0; j < i + 1; j++) {
                result += "*";
            }
            result += "<br>";
        }
        document.write(result);
        document.write("<br>");
    }

    function bottomRight(canh) {
        let result = "";
        for (let i = 0; i < canh; i++) {
            for (let space = 0; space < canh - i - 1; space++) {
                result += "&ensp;"; // &ensp; = 2space
            }

            for (let star = 0; star < i + 1; star++) {
                result += "*";
            }
            result += "<br>";
            console.log(result);
        }
        document.write(result);
        document.write("<br>");

    }

    function topLeft(canh) {
        let result = "";
        for (let i = canh; i > 0; i--) {
            for (let j = 0; j < i; j++) {
                result += "*";
            }
            result += "<br>";
        }
        document.write(result);
        document.write("<br>");

    }

    function topRight(canh) {
        let result = "";
        for (let i = canh; i > 0; i--) {
            for (let space = 0; space < canh - i; space++) {
                result += "&ensp;"; // &ensp; = 2space
            }

            for (let star = 0; star < i; star++) {
                result += "*";
            }
            result += "<br>";
            console.log(result);
        }
        document.write(result);
        document.write("<br>");

    }
</script>
</body>
</html>
