<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh Bang Cuu Chuong</title>
</head>
<body>
<script>
    let result;
    result = "<table border='1' width='1200' cellspacing='2' cellpadding='4'>";
    for (i = 1; i <= 9; i++) {
        result = result + "<tr>";
        for (j = 2; j <= 9; j++) {
            result = result + "<td>" + j + "x" + i + "=" + i * j + "</td>";
        }
        result = result + "</tr>";
    }
    result = result + "</table>";
    document.write(result);
</script>
</body>
</html>
