<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung Dung Chuyen Doi Tien Te</title>
    <style>
        #showResult {
            color: blue;
        }

        form {
            margin-top: 10px;
        }

        label {
            font-weight: bold;
        }

        button {
            font-weight: bold;
            color: white;
            background-color: purple;
        }

        br {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<h2>Currency Exchange</h2>
<form>

    <label for="tx-amount">Amount</label>
    <input type="text" size="20" id="tx-amount" name="amount" placeholder="Enter amount">
    <br>
    <label for="dd-from">From Currency</label>
    <select name="from" id="dd-from">
        <option value="VND">Vietnam</option>
        <option value="USD">USD</option>
    </select>
    <br>
    <label for="dd-from">To Currency</label>
    <select name="to" id="dd-to">
        <option value="VND">Vietnam</option>
        <option value="USD">USD</option>
    </select>
    <br>
    <button type="button" onclick="calculate()">Convert</button>
    <br>
    <div id="showResult"></div>
</form>

<script src="UngDungChuyenDoiTienTe.js"></script>
</body>
</html>
