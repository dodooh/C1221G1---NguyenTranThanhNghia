<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert Message</title>
</head>
<body>
<input id="input" type="number" oninput="show()">
<p id="hienthi">0</p>
<script>
    function increment(number) {
        return number + 1;
    }

    function show() {
        let num = parseInt(document.getElementById("input").value);
        document.getElementById("hienthi").innerText = increment(num);
    }
</script>
</body>
</html>
