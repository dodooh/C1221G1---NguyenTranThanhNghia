<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thua</title>
</head>
<body>
<script>
    function tinhGiaiThua(number) {
        if (number == 1) {
            return 1;
        }
        return number * tinhGiaiThua(number - 1);
    }

    let input = 5;
    document.write(input + "! = "+ tinhGiaiThua(input));
</script>
</body>
</html>
