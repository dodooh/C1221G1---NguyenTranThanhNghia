<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swap</title>
</head>
<body>
<script>
    let soA = {value: 9};
    let soB = {value: 5};
    // let array = [1, 2, 3, 4, 5, 6, 7]; // ?
    function swap(num1, num2) {
        let temp = num1.value;
        num1.value = num2.value;
        num2.value = temp;
    }
    console.log(soA)
    document.write("Trước khi đổi: số A= " + soA.value + ", số B= " + soB.value);
    document.write("<br>");
    swap(soA, soB);
    document.write("Trước khi đổi: số A= " + soA.value + ", số B= " + soB.value);


</script>
</body>
</html>
