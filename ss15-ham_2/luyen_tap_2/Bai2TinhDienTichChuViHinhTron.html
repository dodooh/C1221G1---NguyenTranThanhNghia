<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Chu Vi Diện Tích hình tròn</title>
</head>
<body>
<script>
    function tinhDienTichHinhTron(banKinh) {
        return banKinh * banKinh * Math.PI;
    }
    function tinhChiViHinhTron(banKinh) {
        return banKinh * 2 * Math.PI;
    }

    let r = 3;
    document.write(" diện tích hình tròn bán kính "+ r + " là " + tinhDienTichHinhTron(r));
    document.write("<br>");
    document.write(" chi vi hình tròn bán kính "+ r + " là " + tinhChiViHinhTron(r));
</script>
</body>
</html>
