<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số lần xuất hiên</title>
</head>
<body>
<script>
    function kiemTraSoLanXuatHien(array, n) {
        let count = 0;
        for (let value of array) {
            if (value === n) {
                count++;
            }
        }

        return count === 0 ? -1 : count;
    }

    let arr = [2, 3, 4, 5, 5, 4, 7, 7, 7, 5, 4, 3];
    let num = 0;
    let soLan = kiemTraSoLanXuatHien(arr, num);
    if (soLan == -1) {
        document.write(num + " không xuất hiện trong mảng");
    } else {
        document.write("Số lần xuất hiện trong mảng của " + num + " là: " + soLan);
    }
</script>
</body>
</html>
