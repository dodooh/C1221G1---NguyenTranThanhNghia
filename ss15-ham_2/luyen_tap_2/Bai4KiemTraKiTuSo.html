<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra kí tự số</title>
</head>
<body>
<script>
    function kiemTraKiTuSo(input) {
        if (!isNaN(input)) {
            return true;
        }
        return false;
    }

    let input = prompt("Nhập vào kí tự bất kì: ");
    document.write(kiemTraKiTuSo(input));
</script>
</body>
</html>
