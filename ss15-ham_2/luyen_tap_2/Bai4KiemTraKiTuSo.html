<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thua</title>
</head>
<body>
<script>
    function kiemTraKiTuSo(input) {
        if (!isNaN(input)) {
            return true;
        }
        return false;
    }

    let x = prompt("Nhập vào kí tự bất kì: ");
    document.write(kiemTraKiTuSo(x));
</script>
</body>
</html>
