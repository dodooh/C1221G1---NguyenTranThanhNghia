<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra chuỗi đối xứng</title>
</head>
<body>
<script>
    function kiemTraChuoiDoiXung(str) {
        let first = 0;
        let last = str.length - 1;
        while(first < last) {
            if (str[first] !== str[last]) {
                return false;
            }
            first++;
            last--;
        }
        return true;
    }
    // "aaabbbbaaa"
    // ""
    // "112x211"
    // "112xx211"
    // "112xxc211"
    let check = "112xx211"
    alert(kiemTraChuoiDoiXung(check))
</script>
</body>
</html>
