<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz Buzz</title>
</head>
<body>
<p id="show"></p>
<script>
    let output = "";
    for (let i = 1; i <= 100; i++) {
        if (i % 15 == 0) {
            output += "FizzBuzz<br>";
        } else if (i % 5 == 0) {
            output += "Buzz<br>";
        } else if (i % 3 == 0) {
            output += "Fizz<br>";
        } else {
            output += i+ "<br>";
        }
    }
    document.getElementById('show').innerHTML = output;
</script>
</body>
</html>
