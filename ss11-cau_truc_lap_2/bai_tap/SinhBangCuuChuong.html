<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh Bang Cuu Chuong</title>
</head>
<body>
<script>
    let inner;
    inner = "<table border='1' width='1200' cellspacing='2' cellpadding='4'>";
    for (i = 1; i <= 9; i++) {
        inner = inner + "<tr>";
        for (j = 2; j <= 9; j++) {
            inner = inner + "<td>" + j + "x" + i + "=" + i * j + "</td>";
        }
        inner = inner + "</tr>";
    }
    inner = inner + "</table>";
    document.write(inner);
</script>
</body>
</html>
