<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ve Tam Giac Vuong</title>
</head>
<body>
<button type="button" onclick="bottomLeft()">Dưới Trái</button>
<button type="button" onclick="bottomRight()">Dưới Phải</button>
<button type="button" onclick="topLeft()">Trên Trái</button>
<button type="button" onclick="topRight()">Trên Phải</button>

<br>
<div id="show"></div>
<script>
    function bottomLeft() {
        let result = "";
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < i + 1; j++) {
                result += "*";
            }
            result += "<br>";
        }
        document.getElementById("show").innerHTML = result;
    }

    function bottomRight() {
        let result = "";
        for (let i = 0; i < 5; i++) {
            for (let space = 0; space < 5 - i - 1; space++) {
                result += "&ensp;"; // &ensp; = 2space
            }

            for (let star = 0; star < i + 1; star++) {
                result += "*";
            }
            result += "<br>";
            console.log(result);
        }
        document.getElementById("show").innerHTML = result;
    }

    function topLeft() {
        let result = "";
        for (let i = 5; i > 0; i--) {
            for (let j = 0; j < i; j++) {
                result += "*";
            }
            result += "<br>";
        }
        document.getElementById("show").innerHTML = result;
    }

    function topRight() {
        let result = "";
        for (let i = 5; i > 0; i--) {
            for (let space = 0; space < 5 - i; space++) {
                result += "&ensp;"; // &ensp; = 2space
            }

            for (let star = 0; star < i; star++) {
                result += "*";
            }
            result += "<br>";
            console.log(result);
        }
        document.getElementById("show").innerHTML = result;
    }
</script>
</body>
</html>
