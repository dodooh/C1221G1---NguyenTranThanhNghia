<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ Trái Tim</title>
</head>
<body>
<div id="show"></div>
<script>
    /**

     0  1  2  3  4  5  6  7
     0     *  *     *  *
     1  *        *        *
     2  *                 *
     3     *           *
     4        *     *
     5           *
     */

    let result = "";
    for (let i = 0; i < 6; i++) {
        for (let j = 0; j < 7; j++) {
            if ((i === 0 && j % 3 !== 0) || (i === 1 && j % 3 === 0) || (i > 1 && i === j + 2) || (i > 1 && i + j === 8)) {
                result += "*&ensp;";
            } else {
                result += "&ensp;&ensp;";
            }

        }
        result += "<br>";
    }
    document.getElementById("show").innerHTML = result;
</script>
</body>
</html>
