<!DOCTYPE html>

    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        h1 {
            color: blue;
        }
        table {
            border-collapse: collapse;
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }
        th, td {
            padding: 10px 0px;
        }
        tr > th {
            color: white;
            background-color: #FFB300;
            border: 1px white solid;
        }
        tr:nth-child(n+3) td{
            font-size: 24px;
            font-weight: bold;
            border: 2px #5f6062 solid;
        }
        tr:nth-child(n+3) td > sub{
            font-size: 12px;
            font-weight: lighter;
        }
        tr > th:first-child {
            background-color: red;
        }
        tr > th:last-child {
            background-color: blue;
        }
        tr > td:first-child {
            color: red;
        }
        tr > td:first-child sub{
            color: black;
        }
        tr > td:last-child {
            color: blue;
        }
        tr > td:last-child sub{
            color: black;
        }

    </style>
</head>
