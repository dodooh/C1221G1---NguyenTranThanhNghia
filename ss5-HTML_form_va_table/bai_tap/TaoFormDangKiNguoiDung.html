<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Dang Ki Nguoi Dung</title>
</head>
<body>
<form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
    <span>
        <label for="tx-username">Họ và Tên:</label><br>
        <input type="text" id="tx-username" name="username" size="30">
    </span>
    <br>
    <br>
    <span>
        <label for="tx-email">Email:</label><br>
        <input type="email" id="tx-email" name="email" size="30">
    </span>
    <br>
    <br>
    <span>
        <label for="tx-phone">Số điện thoại</label><br>
        <input type="number" id="tx-phone" name="phone" size="30">
    </span>
    <br>
    <br>
    <span>
        <label>Giới tính:</label>
        <br>
        <input type="radio" name="gender" value="nam" id="rd-male">
        <label for="rd-male">Nam</label>
        <input type="radio" name="gender" value="nữ" id="rd-female">
        <label for="rd-female">Nữ</label>
    </span>
    <br>
    <br>
    <span>
        <input type="submit" value="Đăng ký">
    </span>
</form>
</body>
</html>
