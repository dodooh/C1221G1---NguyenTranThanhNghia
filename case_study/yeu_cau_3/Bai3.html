<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let numerators = [5, 6, 5];
    let denominators = [6, 3, 4];

    function maxFraction(numerators, denominators) {
        let maxIndex = 0;
        let max = numerators[0] / denominators[0];
        for (let i = 1; i < numerators.length; i++) {
            let candidate = numerators[i] / denominators[i];
            if (candidate > max) {
                max = candidate;
                maxIndex = i;
            }
        }
        return maxIndex;
    }

    console.log(maxFraction(numerators, denominators));
</script>
</body>
</html>
