<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
<form>
    <input type="text" id="month" size="20"><br>
    <button type="button" onclick="calcDay()">Tính số ngày</button>
</form>
<div id="show-result"></div>
<script>
    function calcDay() {
        let day = parseInt(document.getElementById("month").value);
        switch (day) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("show-result").innerText = "Tháng " + day + " có 31 ngày"
                break;
            case 2:
                document.getElementById("show-result").innerText = "Tháng " + day + " có 28 hoặc 29 ngày"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("show-result").innerText = "Tháng " + day + " có 30 ngày"
                break;
            default:
                document.getElementById("show-result").innerText = "Nhập sai tháng! Vui lòng nhập lại"
                break;
        }
    }
</script>
</body>
</html>
