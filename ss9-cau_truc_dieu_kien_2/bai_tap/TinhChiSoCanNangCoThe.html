<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính BMI</title>
</head>
<body>
<form>
    <label for="height">Chiều cao(m): </label>
    <input type="text" id="height" size="20"><br>
    <label for="weight">Cân nặng(kg):  </label>
    <input type="text" id="weight" size="20"><br>
    <button type="button" onclick="calcBMI()">Tính BMI</button>
</form>
<div id="show-result"></div>
<script>
    function calcBMI() {
        let height = parseFloat(document.getElementById("height").value);
        let weight = parseFloat(document.getElementById("weight").value);
        let BMI = weight / (height * height);
        console.log(BMI);
        if (BMI < 18)
            document.getElementById("show-result").innerText = "Underweight";
        else if (BMI < 25.0)
            document.getElementById("show-result").innerText = "Normal";
        else if (BMI < 30.0)
            document.getElementById("show-result").innerText = "Overweight";
        else
            document.getElementById("show-result").innerText = "Obese";
    }
</script>
</body>
</html>
