<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Fast Cheap</title>
    <style>
        .separate {
            margin: 20px 20px;
        }

        .title {
            font-size: 24px;
            margin-left: 20px;

        }

        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .blue {
            background-color: blue;
        }

        input:checked + .green {
            background-color: green;
        }

        input:checked + .red {
            background-color: red;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div>
    <div class="separate">
        <label class="switch">
            <input id="fast" type="checkbox" onchange="toggle(this.id)">
            <span class="slider round blue"></span>
        </label>
        <span class="title">Fast</span>
    </div>
    <div class="separate">
        <label class="switch">
            <input id="good" type="checkbox" onchange="toggle(this.id)">
            <span class="slider round green"></span>
        </label>
        <span class="title">Good</span>
    </div>
    <div class="separate">
        <label class="switch">
            <input id="cheap" type="checkbox" onchange="toggle(this.id)">
            <span class="slider round red"></span>
        </label>
        <span class="title">Cheap</span>
    </div>
</div>
<script>
    function toggle(thisToggle) {
        let isFastOn = document.getElementById("fast").checked;
        let isGoodOn = document.getElementById("good").checked;
        let isCheapOn = document.getElementById("cheap").checked;
        // console.log(isFastOn);
        // console.log(isGoodOn);
        // console.log(isCheapOn);
        if (thisToggle == "fast") {
            if (isCheapOn && isGoodOn) {
                document.getElementById("good").checked = false;
            }
        } else if (thisToggle == "good") {
            if (isFastOn && isCheapOn) {
                document.getElementById("cheap").checked = false;
            }
        } else if (isFastOn && isCheapOn) {
            document.getElementById("fast").checked = false;
        }
    }
</script>
</body>
</html>
