<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<script>
    // ax2 + bx + c = 0
    // a = 0 : PT bậc 1
    // a != 0, delta < 0 : PT Vô nghiệm;
    // a != 0, delta = 0 : PT có nghiệm kép;
    // a != 0, delta > 0 : PT có 2 nghiệm riêng biệt;
    let a = parseInt(prompt("Nhập a: "));
    let b = parseInt(prompt("Nhập b: "));
    let c = parseInt(prompt("Nhập c: "));
    if (a == 0) { // PT bậc 1
        if (b == 0) {
            if (c == 0) {
                alert("Phương trình có vô số nghiệm")
            } else {
                alert("Phương trình vô nghiệm")
            }
        } else {
            alert("Phương trình có nghiệm x = " + (-c / b));
        }
    } else {// PT bậc 2 tính delta
        let delta = b * b - 4 * a * c;
        if (delta < 0) {
            alert("Phương trình vô nghiệm");
        } else if (delta == 0) {
            let x = -b/(2*a);
            alert("Phương trình có nghiệm kép: x1 = x2 = " + x);
        } else {
            let x1 = ((-b + Math.sqrt(delta)) / (2 * a));
            let x2 = ((-b - Math.sqrt(delta)) / (2 * a));
            alert("Phương trình có 2 nghiệm phân biệt\nx1 = " + x1 + "\nx2 = " + x2);
        }
    }

</script>
</body>
</html>
