<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
    // ax + b = 0
    // a = 0, b = 0: vo so nghiem
    // a = 0, b != 0: vo nghiem
    // a # 0: x = -b/a;
    let a = parseInt(prompt("Nhập a: "));
    let b = parseInt(prompt("Nhập b: "));
    if (a == 0) {
        if (b == 0) {
            alert("Phương trình có vô số nghiệm")
        } else {
            alert("Phương trình vô nghiệm")
        }
    } else {
        alert("Nghiệm của phương trình là: " + (-b/a));
    }
</script>
</body>
</html>
