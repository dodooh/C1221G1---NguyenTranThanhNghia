<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Max</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a"));
    let b = parseInt(prompt("Nhập b"));
    let c = parseInt(prompt("Nhập c"));
    let max = (a > b && a > c) ? a : (b > c) ? b : c;
    alert("Số lớn nhất là: " + max);
</script>
</body>
</html>
