<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm Số Nguyên TỐ Trong mảng 2 chiều</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhập m: "));
    let n = parseInt(prompt("Nhập n: "));
    let arr = new Array(m);
    let count = 0;
    for (let i = 0; i < m; i++) {
        arr[i] = new Array(n);
        for (let j = 0; j < n; j++) {
            arr[i][j] = parseInt(prompt("Nhập phần tử dòng " + i + " cột " + j));
            let n = arr[i][j];
            let isPrime = true;
            if (n < 2) {
                isPrime = false;
            } else {
                for(let i = 2; i < Math.ceil(Math.sqrt(n)) + 1; i++) {
                    if (n % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }
            isPrime ? count++ : count += 0;
        }
    }
    document.write("Có " + count + " số nguyên tố trong mảng")
</script>
</body>
</html>
