<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau 1</title>
</head>
<body>
<script>
    let numberOfElements;
    do {
        numberOfElements = prompt("Nhập số lượng phần tử");
        if (isNaN(numberOfElements) || numberOfElements !== parseInt(numberOfElements) || numberOfElements <= 0 || numberOfElements > 50) {
            alert("Số lượng phần tử nhập vào không hợp lệ");
        } else {
            break;
        }
    } while (true);
    numberOfElements = parseInt(numberOfElements);
    let array = new Array(numberOfElements);
    let sum = 0;
    let count = 0;
    for (let i = 0; i < numberOfElements; i++) {
        array[i] = parseInt(prompt("Nhập vào phần tử thứ " + (i + 1)));
        if ((i % 2 === 0) && (array[i] % 2 !== 0)) {
            // console.log(array[i])
            sum += array[i];
            count++;
        }
    }
    document.write("Mảng nhập vào là : [" + array + "]<br>");
    document.write("Trung bình cộng các số lẻ ở vị trí chẵn là : " + (sum / count));
</script>
</body>
</html>
