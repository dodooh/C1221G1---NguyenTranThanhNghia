<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Date</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }
        setDay(day) {
            this.day  = day;
        }
        setMonth(month) {
            this.month  = month;
        }
        setYear(year) {
            this.year  = year;
        }
        toString() {
            return this.day + "/" + this.month + "/" + this.year;
        }
        setDate(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
    };

    let date = new MyDate(2, 2, 2007);
    date.setDate(17,1,2022)
    // date.setDay(10);
    // date.setMonth(10);
    // date.setYear(2019);
    // let day = date.getDay(); // 2
    //
    // let month = date.getMonth(); // 2
    //
    // let year = date.getYear(); // 2007
    alert(date.toString());


</script>
</body>
</html>
