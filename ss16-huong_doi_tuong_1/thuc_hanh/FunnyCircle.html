<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    class Circle {
        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }

    }

    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green + ")";
    }

    // function createCircle() {
    //     let ctx = document.getElementById("myCanvas").getContext("2d");
    //     let circle = new Circle(500, 500, 80);
    //     ctx.beginPath();
    //     ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
    //     ctx.fill();
    // }

    function randomCircle(circle) {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        // ctx.clearRect(0, 0, 1368, 768);
        // circle.setY(1);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fillStyle = circle.color;
        ctx.closePath();
        ctx.fill();
        // setInterval(function () {
        //     randomCircle(circle);
        // }, 1000);
    }

    // createCircle();
    // randomCircle();
    // randomCircle();
    function createMultipleRandomCircle() {
        for (let i = 0; i < 30; i++) {
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let radius = Math.floor(Math.random() * 160);
            let color = getRandomColor();
            let circle = new Circle(x, y, radius, color);
            randomCircle(circle);
        }
    }

    createMultipleRandomCircle();
</script>
</body>
</html>
