<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Circle</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }
        getRadius() {
            return this.radius;
        };
        getArea() {
            return Math.PI * this.radius * this.radius;
        };
    };
    // let circle = new Circle(2);
    // let radius = circle.getRadius(); // 2
    // let area = circle.getArea(); // 12.566370614359172
    // alert("radius: " + radius + "; area: " + area);
    let circle2 = new Circle(5.2);
    let radius = circle2.getRadius();
    let area = circle2.getArea();
    alert("radius: " + radius + "; area: " + area);

</script>
</body>
</html>
