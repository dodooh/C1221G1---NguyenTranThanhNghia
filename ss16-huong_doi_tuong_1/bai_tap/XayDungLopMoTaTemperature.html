<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temparature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(C) {
            this.C = C;

        }
        getCelsius() {
            return this.C
        }
        toFahrenheit() {
            return this.C * 9 / 5 + 32;
        };
        toKelvin() {
            return this.C + 273.15;
        };
    }

    let doC = new Temperature(60);
    document.write(doC.getCelsius() + " độ C = " + doC.toFahrenheit() + " độ F");
    document.write("<br>")
    document.write(doC.getCelsius() + " độ C = " + doC.toKelvin() + " độ K");
</script>
</body>
</html>
