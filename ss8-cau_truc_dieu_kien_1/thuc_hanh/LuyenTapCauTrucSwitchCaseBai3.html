<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau truc switch case</title>
</head>
<body>
<script>
    let value = parseInt(prompt('Type a number'));
    value /= Math.abs(value);
    switch (value) {
        case 1:
            alert(1);
            break;
        case -1:
            alert(-1);
            break;
        default:
            alert(0);
            break;
    }
</script>
</body>
</html>
