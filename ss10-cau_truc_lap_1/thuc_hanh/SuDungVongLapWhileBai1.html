<!DOCTYPE html>
<html>
<head>
    <title>Bai 1 While Loop</title>
</head>
<body>
<h2>JavaScript While Loop 1</h2>
<script>
    let num = 0;
    let total = 0;
    while (num != -1) {
        num = parseInt(prompt("Enter a number: "));
        alert(num);
        //phần code tính tổng
        if (num != -1)
            total += num;
    }
    alert(total);
</script>
</body>

</html>
